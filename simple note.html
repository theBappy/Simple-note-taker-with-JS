<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a simple note taking Web application</title>
    <link rel="stylesheet" type="text/css" href="simple note.css">
</head>
<body>
<nav class="nav">
    <div>
        <a href="#" class="logo">
            CodeWithBappy
        </a>
    </div>
</nav>
<div class="container">
    <h1 class="heading">Welcome to CodeWithBappy</h1>
    <hr>
    <div class="input">
        <div class="card-body">
            <h2 class="card-title">
                Add Note
            </h2>
            <div>
                <textarea class="form-control" rows="5" id="addText"></textarea>
            </div>
            <button href="#" class="primary-btn" id="addBtn">Submit Note</button>
        </div>

    </div>
    <h1 class="notes-heading">Your Notes</h1>
    <hr>
    <div id="notes" class="output-container"></div>
</div>
    
</body>
<script src="simple note.js"></script>
</html>
